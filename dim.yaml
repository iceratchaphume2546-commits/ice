# cloudbuild.yaml
steps:
  # Build Docker image สำหรับ main
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ice-main:latest', '-f', 'Dockerfile', '.']

  # Build Docker image สำหรับ dim
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ice-dim:latest', '-f', 'Dockerfiledim', '.']

  # Push ทั้งสอง image ไป Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ice-main:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ice-dim:latest']

images:
  - 'gcr.io/$PROJECT_ID/ice-main:latest'
  - 'gcr.io/$PROJECT_ID/ice-dim:latest'

options:
  logging: CLOUD_LOGGING_ONLY   # ✅ แก้ error invalid argument

serviceAccount: 'dataverse-access@itsm-pipeline.iam.gserviceaccount.com'


